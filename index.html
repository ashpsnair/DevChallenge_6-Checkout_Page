<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
</head>
<body>
<div id="main">
    <h1> Checkout </h1>
    <aside>
        <p>checkout info</p>
    </aside>
    <div class="contact">
       <h3>Contact Information</h3>
       <div>
           <p>E-mail</p>
           <img src="/email-black-18dp.svg" >
           <input type="text" placeholder="Enter your email..." />
        </div>
       <div>
        <p>Phone</p>
        <img src="/phone-black-18dp.svg" >
        <input type="text" placeholder="Enter your phone..."/>
    </div>
    </div>
    <br>
    <div class="shipping">
        <h3>Shipping address</h3>
        <div>
            <p>Full name</p>
            <img src="/account_circle-black-18dp.svg" >
            <input type="text" placeholder="Rodney Cotton"/>
         </div>
        <div>
         <p>Address</p>
         <img src="/house-black-18dp.svg" >
         <input type="text" placeholder="Your address..."/>
        </div>
        <div>
            <p>City</p>
            <img src="/location_city-black-18dp.svg" >
            <input type="text" placeholder="Your city..."/>
        </div>
       
     </div>
     <div class="subinput">
        <div style="margin-right: 20px;">
            <p>Country</p>
            <img src="/public-black-18dp.svg" >
            <input type="text" placeholder="Your country..." />
           </div>
           
           <div>
               <p>Postal Code</p>
               <img src="/markunread_mailbox-black-18dp.svg" >
               <input type="text" placeholder="Your postalcode..." />
           </div>

     </div>
     <span class="checkbox"><input type="checkbox"> <p>Save this information for next time</p></span>
 
    </div>
</body>
</html>
