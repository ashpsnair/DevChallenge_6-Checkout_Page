<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
</head>
<body>
<div id="main">
    <h1> Checkout </h1>
    <aside>
        <p>checkout info</p>
    </aside>
    <div class="contact">
       <h3>Contact Information</h3>
       <div>
           <p>E-mail</p>
           <input type="text" placeholder="   &#xf0e0;   Enter your email..." class= "placehold" />
        </div>
       <div>
        <p>Phone</p>
        <input type="text" placeholder="   &#xf095;   Enter your phone..." class= "placehold" />
    </div>
    </div>
    <br>
    <div class="shipping">
        <h3>Shipping address</h3>
        <div>
            <p>Full name</p>
            <input type="text" placeholder="   &#xf007;  Rodney Cotton" class= "placehold" />
         </div>
        <div>
         <p>Address</p>
         <input type="text" placeholder="   &#xf015;   Your address..." class= "placehold" />
        </div>
        <div>
            <p>City</p>
            <input type="text" placeholder="   &#xf64f;   Your city..." class= "placehold" />
        </div>
       
     </div>
     <div class="subinput">
        <div style="margin-right: 20px;">
            <p>Country</p>
            <input type="text" placeholder="   &#xf0ac;   Your country..." class= "placehold" />
           </div>
           
           <div>
               <p>Postal Code</p>
               <input type="text" placeholder="   &#xf674;   Your postalcode..." class= "placehold" />
           </div>

     </div>
     <span class="checkbox"><input type="checkbox"> <p>Save this information for next time</p></span>
     
    </div>
</body>
</html>
