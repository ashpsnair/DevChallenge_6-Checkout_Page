<!DOCTYPE html>
<html lang="en">
<head>
  
    <link rel="stylesheet" href="/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
</head>
<body>
<div class="main">
    <h1 > Checkout </h1>
    <aside>
        <div>
            <img src="/photo1.png" >
            <div>
                <h3>Vintage Backbag</h3>
                <div> <a> $54.99</a> <a style="width: 15px;"> </a> <a><strike> $94.99</strike></a></div>
                <div class="cart">
                    <span class="minus">&#8722</span>
	                <input type="text" value="1"/>
	                <span class="plus">&#43</span>
                </div>
            </div>
        </div>
        <div>
            <img src="/photo2.png" >
            <div>
                <h3>Levi Shoes</h3>
                <div> <a>$74.99</a> <a style="width: 15px;"> </a> <a><strike> $124.99</strike></a></div>
                <div class="cart">
                    <span class="minus">&#8722</span>
	                <input type="text" value="1"/>
	                <span class="plus">&#43</span>
                </div>
            </div>
        </div>
        <br> <br>
        <hr>
        <div>
            <p>Shipping </p>
            <p>$19</p>
        </div>
        <hr>
        <div>
            <p>Total</p>
            <p>$148.98</p>
        </div>  
        

    </aside>
    <div class="contact">
       <h3 >Contact Information</h3>
       <div>
           <p>E-mail</p>
           <img src="/email-black-18dp.svg" >
           <input type="text" placeholder="Enter your email..." />
        </div>
       <div>
        <p>Phone</p>
        <img src="/phone-black-18dp.svg" >
        <input type="text" placeholder="Enter your phone..."/>
    </div>
    </div>
    <br>
    <div class="shipping">
        <h3 >Shipping address</h3>
        <div>
            <p>Full name</p>
            <img src="/account_circle-black-18dp.svg" >
            <input type="text" placeholder="Rodney Cotton"/>
         </div>
        <div>
         <p>Address</p>
         <img src="/house-black-18dp.svg" >
         <input type="text" placeholder="Your address..."/>
        </div>
        <div>
            <p>City</p>
            <img src="/location_city-black-18dp.svg" >
            <input type="text" placeholder="Your city..."/>
        </div>
       
     </div>
     <div class="subinput">
        <div style="margin-right: 20px;">
            <p>Country</p>
            <img src="/public-black-18dp.svg" >
            <input style="font-family:'Montserrat', sans-serif, FontAwesome;" type="text" placeholder="Your country...     &#xf0d7;" />
           </div>
    
           <div>
               <p>Postal Code</p>
               <img src="/markunread_mailbox-black-18dp.svg" >
               <input type="text" placeholder="Your postalcode..." />
           </div>

     </div>
     <span class="checkbox"><input type="checkbox"> <p>Save this information for next time</p></span>
     <button>continue</button>
    </div>
</body>
</html>
